<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Catalog</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --transition-speed: 200ms;
            --supplier-size: 120px;
            --company-size: 100px;
            --product-size: 80px;
            --indent-size: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .supplier {
            margin-bottom: 40px;
        }

        .supplier-header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            padding: 20px;
            transition: opacity var(--transition-speed) ease-in-out;
        }

        .supplier-header:hover {
            opacity: 0.7;
        }

        .supplier-logo {
            width: var(--supplier-size);
            height: var(--supplier-size);
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 16px;
            background-color: #1a1a1a;
        }

        .supplier-name {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            display: flex;
            align-items: center;
        }

        .supplier-arrow {
            font-size: 20px;
            margin-left: 12px;
            transition: transform var(--transition-speed) ease-in-out;
        }

        .supplier.expanded .supplier-arrow {
            transform: rotate(180deg);
        }

        .supplier-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--transition-speed) ease-in-out;
            padding-left: var(--indent-size);
        }

        .supplier.expanded .supplier-content {
            max-height: 2000px;
        }

        .company {
            margin-bottom: 30px;
        }

        .company-header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            padding: 16px;
            transition: opacity var(--transition-speed) ease-in-out;
        }

        .company-header:hover {
            opacity: 0.7;
        }

        .company-logo {
            width: var(--company-size);
            height: var(--company-size);
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 12px;
            background-color: #1a1a1a;
        }

        .company-name {
            font-size: 20px;
            font-weight: 500;
            text-align: center;
            display: flex;
            align-items: center;
        }

        .company-arrow {
            font-size: 16px;
            margin-left: 8px;
            transition: transform var(--transition-speed) ease-in-out;
        }

        .company.expanded .company-arrow {
            transform: rotate(180deg);
        }

        .company-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--transition-speed) ease-in-out;
            padding-left: var(--indent-size);
        }

        .company.expanded .company-content {
            max-height: 1500px;
        }

        .product {
            display: flex;
            align-items: flex-start;
            padding: 16px;
            margin-bottom: 16px;
            transition: opacity var(--transition-speed) ease-in-out;
        }

        .product:hover {
            opacity: 0.8;
        }

        .product-image {
            width: var(--product-size);
            height: var(--product-size);
            object-fit: cover;
            margin-right: 16px;
            flex-shrink: 0;
            background-color: #1a1a1a;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .product-description {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: 500;
        }

        .product-metric {
            opacity: 0.7;
        }

        .product-price {
            font-weight: bold;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .supplier-name {
                font-size: 20px;
            }

            .company-name {
                font-size: 18px;
            }

            .product-name {
                font-size: 16px;
            }

            .product-description {
                font-size: 13px;
            }

            .product-meta {
                font-size: 14px;
            }

            :root {
                --supplier-size: 100px;
                --company-size: 80px;
                --product-size: 60px;
                --indent-size: 16px;
            }
        }

        @media (max-width: 480px) {
            :root {
                --supplier-size: 80px;
                --company-size: 60px;
                --product-size: 50px;
            }

            .product {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .product-image {
                margin-right: 0;
                margin-bottom: 12px;
            }

            .product-meta {
                flex-direction: column;
                gap: 4px;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.6;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 16px;
        }

        .empty-state p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="catalog-content">
            <!-- Content will be dynamically generated -->
        </div>
    </div>

    <script>
        // Sample data structure - in production, images would be base64 strings
        const sampleData = {
            "suppliers": [
                {
                    "id": "supplier-1",
                    "name": "Industrial Storage Solutions",
                    "logo": "resources/supplier1.png",
                    "companies": [
                        {
                            "id": "company-1",
                            "name": "Metro Storage Co",
                            "logo": "resources/company1.png",
                            "products": [
                                {
                                    "id": "product-1",
                                    "name": "Heavy-Duty Steel Shelving",
                                    "description": "Industrial-grade steel shelving unit with 5 adjustable tiers. Supports up to 500kg per shelf.",
                                    "metric": "unit",
                                    "price": 299.99,
                                    "image": "resources/product1.png"
                                },
                                {
                                    "id": "product-2",
                                    "name": "Stackable Storage Bins",
                                    "description": "Heavy-duty plastic storage bins perfect for warehouse organization. Set of 10 bins.",
                                    "metric": "unit",
                                    "price": 89.99,
                                    "image": "resources/product2.png"
                                }
                            ]
                        }
                    ]
                },
                {
                    "id": "supplier-2",
                    "name": "Global Warehouse Network",
                    "logo": "resources/supplier2.png",
                    "companies": [
                        {
                            "id": "company-2",
                            "name": "SecureVault Pro",
                            "logo": "resources/company2.png",
                            "products": [
                                {
                                    "id": "product-3",
                                    "name": "Industrial Storage Rack",
                                    "description": "Heavy-duty industrial storage rack for warehouse use. Powder-coated finish.",
                                    "metric": "unit",
                                    "price": 449.99,
                                    "image": "resources/product1.png"
                                },
                                {
                                    "id": "product-4",
                                    "name": "Warehouse Storage Containers",
                                    "description": "Large capacity storage containers with lids. Set of 6 heavy-duty containers.",
                                    "metric": "unit",
                                    "price": 159.99,
                                    "image": "resources/product2.png"
                                }
                            ]
                        }
                    ]
                }
            ]
        };

        // Catalog App
        class CatalogApp {
            constructor() {
                this.data = this.loadCatalogData();
                this.init();
            }

            loadCatalogData() {
                try {
                    const stored = localStorage.getItem('storageCatalogData');
                    if (stored) {
                        return JSON.parse(stored);
                    }
                } catch (e) {
                    console.warn('Failed to load catalog data from localStorage');
                }
                
                // Return sample data if no stored data
                return sampleData;
            }

            init() {
                this.render();
                this.attachEventListeners();
            }

            render() {
                const container = document.getElementById('catalog-content');
                
                if (!this.data.suppliers || this.data.suppliers.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>No Suppliers Found</h2>
                            <p>Add suppliers using the admin interface to get started.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.data.suppliers.map(supplier => this.renderSupplier(supplier)).join('');
            }

            renderSupplier(supplier) {
                return `
                    <div class="supplier" data-supplier-id="${supplier.id}">
                        <div class="supplier-header">
                            <img class="supplier-logo" src="${supplier.logo}" alt="${supplier.name}" onerror="this.style.backgroundColor='#1a1a1a'">
                            <div class="supplier-name">
                                ${supplier.name}
                                <span class="supplier-arrow">▼</span>
                            </div>
                        </div>
                        <div class="supplier-content">
                            ${supplier.companies ? supplier.companies.map(company => this.renderCompany(company)).join('') : ''}
                        </div>
                    </div>
                `;
            }

            renderCompany(company) {
                return `
                    <div class="company" data-company-id="${company.id}">
                        <div class="company-header">
                            <img class="company-logo" src="${company.logo}" alt="${company.name}" onerror="this.style.backgroundColor='#1a1a1a'">
                            <div class="company-name">
                                ${company.name}
                                <span class="company-arrow">▼</span>
                            </div>
                        </div>
                        <div class="company-content">
                            ${company.products ? company.products.map(product => this.renderProduct(product)).join('') : ''}
                        </div>
                    </div>
                `;
            }

            renderProduct(product) {
                return `
                    <div class="product" data-product-id="${product.id}">
                        <img class="product-image" src="${product.image}" alt="${product.name}" onerror="this.style.backgroundColor='#1a1a1a'">
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-description">${product.description}</div>
                            <div class="product-meta">
                                <span class="product-metric">${product.metric}</span>
                                <span class="product-price">$${product.price.toFixed(2)}</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            attachEventListeners() {
                // Supplier expand/collapse
                document.addEventListener('click', (e) => {
                    const supplierHeader = e.target.closest('.supplier-header');
                    if (supplierHeader) {
                        const supplier = supplierHeader.closest('.supplier');
                        supplier.classList.toggle('expanded');
                    }

                    // Company expand/collapse
                    const companyHeader = e.target.closest('.company-header');
                    if (companyHeader) {
                        const company = companyHeader.closest('.company');
                        company.classList.toggle('expanded');
                    }
                });
            }
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new CatalogApp();
        });
    </script>
</body>
</html>
